<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License - https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new URL with only a query string and hash fragment
      const segmentCount = 1; // Adjust if your repo is not at the root

      const l = window.location;
      const pathSegmentsToKeep = segmentCount;

      const redirectPath = l.pathname
        .split('/')
        .slice(pathSegmentsToKeep + 1)
        .join('/');

      if (redirectPath) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/' +
          '?/' + redirectPath +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
